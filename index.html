<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
            <header>
                <div class="header-left" id="image">
                    <a href="index.html">
                        <img src="logo.png" alt="frisky logo"> 
                    </a>

                    <div class="divider  hide-mobile"></div>
                    <a href="#" class="home hide-mobile">Home</a>
                </div>

                <nav id="ham">
                    <a href="#" class="menu-open hide-desktop">
                        <img src="image.png" alt="Open menu">
                    </a>
                    
                    <ul>
                        <li>
                            <a href="#" class="menu-close">
                                <img src="leave.jpg" alt="Close menu">
                            </a>
                        </li>    
                                <li><a href="#">Our Food</a></li>
                                <li><a href="#">Ingredient</a></li>
                                <li><a href="#">Studies</a></li>
                                <li><a href="#">FAQ</a></li>
                       
                    </ul>
                </nav>
            </header>
            
            <main id="bonkers">
                <h1>Your cat will go <img src="bonkers---shadow_4 (1).png" alt="Text that says bonkers"></h1>
                <p class="subhead">
                    ...for the world's best testing cat food, source with only the finest ingredients. Made with love from the heart  of Mississippi.
                </p>
                <a href="#" class="primary-cta">Get Bonkers</a>
            </main>

                <div class="cat-container">
                    <div class="cat" id="size">
                        <img src="cat.jpg" alt="Cat illustration">
                        <div class="inner-circle"></div>
                        <div class="outer-circle"></div>
                    </div>
                </div>
    </div> 
    
    
    <script>

        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click',() =>{
            menu.classList.add('open')
        })

        closeBtn.addEventListener('click',() =>{
            menu.classList.remove('open')
        })

    </script>
</body>
</html>
